{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{object.title}} - My Blog{% endblock %}

{% block content %}
<h3>Edit Comment: </h3>
<hr>
<form method='post' action="">{% csrf_token %}
    <table>
        {{ form | crispy}}
    </table>
    <button type="submit" class="badge rounded-pill bg-danger float-right">Submit</button>
    {{ form.media }}

</form>


{% endblock %}
